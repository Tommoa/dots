colors:
  # Default colors
  primary:
    background: '#292d3e'
    foreground: '#959dcb'
  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#292d3e'
    cursor: '#959dcb'
  # Normal colors
  normal:
    black:   '#292d3e'
    red:     '#f07178'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#89ddff'
    white:   '#959dcb'
  # Bright colors
  bright:
    black:   '#676e95'
    red:     '#f07178'
    green:   '#c3e88d'
    yellow:  '#ffcb6b'
    blue:    '#82aaff'
    magenta: '#c792ea'
    cyan:    '#89ddff'
    white:   '#ffffff'
  indexed_colors:
    - { index: 16, color: '#f78c6c' }
    - { index: 17, color: '#ff5370' }
    - { index: 18, color: '#444267' }
    - { index: 19, color: '#32374d' }
    - { index: 20, color: '#8796b0' }
    - { index: 21, color: '#959dcb' }
